<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
    <body>
        <div class="calc-container">
            <div class="display">

            </div>
            
            <div class="btn-row">
                <div class="clear">

                </div>
                <div class="division">

                </div>
                <div class="multiply">

                </div>
            </div>

            <div class="btn-row">
                <div class="one">

                </div>

                <div class="two">

                </div>

                <div class="three">

                </div>

                <div class="subtract">

                </div>
            </div>

            <div class="btn-row">
                <div class="four">

                </div>

                <div class="five">

                </div>

                <div class="six">

                </div>

                <div class="add">

                </div>
            </div>

            <div class="btn-row">
                <div class="seven">

                </div>

                <div class="eight">

                </div>

                <div class="nine">

                </div>

                <div class="zero">

                </div>
                <div class="decimal">

                </div>

            </div>




        </div>

    </body>
</html>
